<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="style.css" />
	<title>Formulário de Contato</title>
</h:head>
<h:body>
	<h:form>

		<h1>Preencha o formulário</h1>
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome: " />
			<h:inputText value="#{contatoController.usuario.nome}" />

			<h:outputLabel value="E-mail: " />
			<h:inputText value="#{contatoController.usuario.email}" />

			<h:outputLabel value="Mensagem: " />
			<h:inputTextarea value="#{contatoController.usuario.mensagem}" />

			<h:commandButton value="Enviar" action="#{contatoController.enviar}" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
